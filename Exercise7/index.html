<input type="text" id="txt-price" placeholder="Enter the price of the item">
<input type="text" id="txt-quantity" placeholder="Enter the quanity of the item">
<button id="btn-submit">Calculate</button>
<div id="output"></div>

<script>
  var priceInput = document.getElementById('txt-price');
  var quantityInput = document.getElementById('txt-quantity');
  var submitBtn = document.getElementById('btn-submit');
  var output = document.getElementById('output');

  submitBtn.addEventListener('click', function () { // button that "listens" for user to click on it
    var price = priceInput.value; 
    var quanity = quantityInput.value; // store input values
    price = +price;
    quanity = +quanity; // get the price and quantity for calculations
    if (Number.isNaN(price) || Number.isNaN(quanity)) {
      output.innerHTML = 'Invalid input'; // error exception is not correct input
      return;
    }
    var totalPrice = price * quanity; // calculate total price
    totalPrice = Math.round(totalPrice * 100) / 100; // round
    output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice; // show user the result in text
  });
</script>
